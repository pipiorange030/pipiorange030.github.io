<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT文件繁体转简体转换器</title>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.min.js"></script>
    <style>
        :root {
            --primary-pink: #FF9AA2;
            --secondary-pink: #FFB7B2;
            --light-pink: #FFDAC1;
            --pale-pink: #E2F0CB;
            --text-dark: #5E5E5E;
            --text-light: #FFFFFF;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #FFF5F5 0%, #FFEEEE 100%);
            min-height: 100vh;
        }
        
        h1 {
            color: var(--text-dark);
            text-align: center;
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-pink);
            border-radius: 2px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(255, 154, 162, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }
        
        h3 {
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .file-upload {
            margin-bottom: 25px;
            text-align: center;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload label {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-pink);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 154, 162, 0.3);
        }
        
        .file-upload label:hover {
            background: var(--secondary-pink);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 162, 0.4);
        }
        
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 15px;
            border: 2px solid var(--light-pink);
            border-radius: 12px;
            resize: vertical;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 154, 162, 0.2);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary-pink) 0%, var(--secondary-pink) 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 154, 162, 0.3);
            width: 100%;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 162, 0.4);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #6E8EFB 0%, #4D73FF 100%);
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.3);
        }
        
        .download-btn:hover {
            box-shadow: 0 8px 25px rgba(110, 142, 251, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        /* 添加一些装饰元素 */
        .decoration {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,214,214,0.6) 0%, rgba(255,214,214,0) 70%);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
        }
        
        .decoration-2 {
            bottom: -80px;
            left: -80px;
            width: 400px;
            height: 400px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <h1>TXT文件繁体转简体转换器</h1>
        
        <div class="file-upload">
            <h3>1. 上传TXT文件</h3>
            <label for="fileInput">选择文件</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>
        
        <div>
            <h3>2. 原始内容（繁体）</h3>
            <textarea id="originalText" readonly></textarea>
        </div>
        
        <button id="convertBtn">转换为简体</button>
        
        <div>
            <h3>3. 转换结果（简体）</h3>
            <textarea id="convertedText" readonly></textarea>
        </div>
        
        <button id="downloadBtn" class="download-btn hidden">下载转换后的文件</button>
    </div>

    <script>
        const { createConverter } = OpenCC;
        const converter = createConverter('t2s.json');
        
        const fileInput = document.getElementById('fileInput');
        const originalText = document.getElementById('originalText');
        const convertedText = document.getElementById('convertedText');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let currentFileName = '';
        
        // 文件上传处理
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFileName = file.name.replace('.txt', '') + '_简体.txt';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalText.value = e.target.result;
                convertedText.value = '';
                downloadBtn.classList.add('hidden');
            };
            reader.readAsText(file, 'UTF-8');
        });
        
        // 转换按钮点击处理
        convertBtn.addEventListener('click', function() {
            if (!originalText.value) {
                alert('请先上传TXT文件');
                return;
            }
            
            convertedText.value = converter(originalText.value);
            downloadBtn.classList.remove('hidden');
        });
        
        // 下载按钮点击处理
        downloadBtn.addEventListener('click', function() {
            if (!convertedText.value) return;
            
            const blob = new Blob([convertedText.value], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        });
    </script>
</body>
</html>
